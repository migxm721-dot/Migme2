name: Android CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - release
          - both

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # â”€â”€ Checkout repositories â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Checkout Migme2
        uses: actions/checkout@v4
        with:
          path: Migme2

      - name: Checkout mig33JavaClientFramework
        uses: actions/checkout@v4
        with:
          repository: migxm721-dot/mig33JavaClientFramework
          path: mig33JavaClientFramework
          token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        continue-on-error: true

      - name: Checkout mig33FusionClientService
        uses: actions/checkout@v4
        with:
          repository: migxm721-dot/mig33FusionClientService
          path: mig33FusionClientService
          token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        continue-on-error: true

      - name: Checkout client-miniblog
        uses: actions/checkout@v4
        with:
          repository: migxm721-dot/client-miniblog
          path: client-miniblog
          token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        continue-on-error: true

      - name: Checkout mig33ClientNetworkService
        uses: actions/checkout@v4
        with:
          repository: migxm721-dot/mig33ClientNetworkService
          path: mig33ClientNetworkService
          token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        continue-on-error: true

      - name: Checkout common-lib
        uses: actions/checkout@v4
        with:
          repository: migxm721-dot/common-lib
          path: common-lib
          token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        continue-on-error: true

      - name: Checkout localization-lib
        uses: actions/checkout@v4
        with:
          repository: migxm721-dot/localization-lib
          path: localization-lib
          token: ${{ secrets.REPO_ACCESS_TOKEN || github.token }}
        continue-on-error: true

      # â”€â”€ Environment setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x Migme2/gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('Migme2/**/*.gradle*', 'Migme2/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # â”€â”€ Debug build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build Debug APK
        run: cd Migme2 && ./gradlew assembleDebug --stacktrace --info
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}

      - name: List Debug APK outputs
        run: find Migme2/build/outputs/apk -name "*.apk" | sort

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: migme-debug-${{ github.run_number }}
          path: Migme2/build/outputs/apk/*/debug/*.apk
          retention-days: 30

      # â”€â”€ Release build (main/master only) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Decode release keystore
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > "${{ github.workspace }}/release-keystore.jks"
            echo "RELEASE_KEYSTORE_PATH=${{ github.workspace }}/release-keystore.jks" >> "$GITHUB_ENV"
          else
            echo "No keystore secret configured â€“ release build will be skipped."
          fi

      - name: Build Release APK
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          if [ -n "$RELEASE_KEYSTORE_PATH" ]; then
            cd Migme2 && ./gradlew assembleRelease --stacktrace
          else
            echo "Skipping release build: KEYSTORE_BASE64 secret not configured."
          fi

      - name: Upload Release APK
        if: >
          (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') &&
          env.RELEASE_KEYSTORE_PATH != ''
        uses: actions/upload-artifact@v4
        with:
          name: migme-release-${{ github.run_number }}
          path: Migme2/build/outputs/apk/*/release/*.apk
          retention-days: 90
          if-no-files-found: warn

      # â”€â”€ Unit tests â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Clean up keystore
        if: always()
        run: rm -f "${{ github.workspace }}/release-keystore.jks"

      - name: Run unit tests
        continue-on-error: true
        run: cd Migme2 && ./gradlew test --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: Migme2/build/reports/tests/
          retention-days: 14

      # â”€â”€ Build summary â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generate build summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Field | Value |" >> "$GITHUB_STEP_SUMMARY"
          echo "|-------|-------|" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Commit** | \`${{ github.sha }}\` |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Run number** | ${{ github.run_number }} |" >> "$GITHUB_STEP_SUMMARY"
          echo "| **Date** | $(date -u '+%Y-%m-%d %H:%M UTC') |" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ðŸ“¦ Artifacts" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "Download built APKs from the **Actions â†’ Artifacts** section of this run." >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- **migme-debug-${{ github.run_number }}** â€“ Debug APK (30 days)" >> "$GITHUB_STEP_SUMMARY"
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "- **migme-release-${{ github.run_number }}** â€“ Signed Release APK (90 days)" >> "$GITHUB_STEP_SUMMARY"
          fi
